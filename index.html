  <style>
    body {
      font-family: Arial, sans-serif;

      background: #f0f4f8;

      display: flex;
      flex-direction: column;

    /* CalendÃ¡rio */
    #calendario {
      max-width: 350px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);

    #mes-ano {

    #dias-semana {

      text-align: center;

    }
    #dias-mes {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .dia {
      background: #e3f2fd;
      padding: 10px 0;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
      position: relative;
    }
    .dia:hover {
      background: #90caf9;
    }
    .dia.marcado {
      background: #1976d2;
      color: white;
      font-weight: bold;
    }
    .dia.hoje {
      border: 2px solid #0d47a1;
    }
    .dia.vazio {
      background: transparent;
      cursor: default;
    }
    #navegacao {
      text-align: center;
      margin-top: 15px;
    }
    #navegacao button {
      background: #1976d2;
      border: none;
      color: white;
      padding: 8px 15px;
      margin: 0 10px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #navegacao button:hover {
      background: #0d47a1;
    }

    /* Menu de treinos */
    .menu-container {
      width: 100%;
      max-width: 350px;
      text-align: center;

      margin-bottom: 15px;
      color: #333;
    }
    .menu {
      list-style: none;
      padding: 0;
      margin: 0;

      margin: 10px 0;
    }
    .menu a {
      display: inline-block;
      padding: 15px 25px;
      background-color: #90caf9;
      color: #0d47a1;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.2em;
      font-weight: bold;
      transition: transform 0.2s ease;
      user-select: none;
    }
    .menu a:hover {
      transform: scale(1.05);
    }
    .menu a.sabado-domingo {
      background-color: #a7ffeb;
      color: #004d40;
    }

<body>

  <h1>CalendÃ¡rio Checklist + Treinos Semanais</h1>

  <div id="calendario">
    <div id="mes-ano"></div>
    <div id="dias-semana">
      <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>SÃ¡b</div>
    </div>
    <div id="dias-mes"></div>
    <div id="navegacao">
      <button id="btn-anterior">â—€ MÃªs Anterior</button>
      <button id="btn-proximo">MÃªs Seguinte â–¶</button>
    </div>
  </div>

  <div class="menu-container">
    <h2>ðŸ“… Treinos Semanais (A, B, C)</h2>
    <ul class="menu">
      <li><a href="treinoA.html">Treino A</a></li>
      <li><a href="treinoB.html">Treino B</a></li>

      <li><a href="observacoes.html">ObservaÃ§Ãµes</a></li>

    </ul>
  </div>

<script>
  const mesAnoEl = document.getElementById('mes-ano');
  const diasMesEl = document.getElementById('dias-mes');
  const btnAnterior = document.getElementById('btn-anterior');
  const btnProximo = document.getElementById('btn-proximo');

  let dataAtual = new Date();
  let mesAtual = dataAtual.getMonth();
  let anoAtual = dataAtual.getFullYear();

  function carregarCalendario(mes, ano) {
    mesAnoEl.textContent = `${obterNomeMes(mes)} ${ano}`;
    diasMesEl.innerHTML = '';

    const primeiraData = new Date(ano, mes, 1);
    const ultimoDia = new Date(ano, mes + 1, 0).getDate();
    const diaSemanaInicio = primeiraData.getDay();

    for (let i = 0; i < diaSemanaInicio; i++) {
      const diaVazio = document.createElement('div');
      diaVazio.classList.add('dia', 'vazio');
      diasMesEl.appendChild(diaVazio);
    }

    const chaveStorage = `diasMarcados-${ano}-${mes}`;
    const dadosMarcados = JSON.parse(localStorage.getItem(chaveStorage)) || [];

    for (let dia = 1; dia <= ultimoDia; dia++) {
      const diaEl = document.createElement('div');
      diaEl.classList.add('dia');
      diaEl.textContent = dia;

      if (dadosMarcados.includes(dia)) {
        diaEl.classList.add('marcado');
      }

      if (
        dia === dataAtual.getDate() &&
        mes === dataAtual.getMonth() &&
        ano === dataAtual.getFullYear()
      ) {
        diaEl.classList.add('hoje');
      }

      diaEl.addEventListener('click', () => {
        if (diaEl.classList.contains('marcado')) {
          diaEl.classList.remove('marcado');
          removerDia(dia, chaveStorage);
        } else {
          diaEl.classList.add('marcado');
          adicionarDia(dia, chaveStorage);
        }
      });

      diasMesEl.appendChild(diaEl);
    }
  }

  function adicionarDia(dia, chave) {
    let arr = JSON.parse(localStorage.getItem(chave)) || [];
    if (!arr.includes(dia)) {
      arr.push(dia);
      localStorage.setItem(chave, JSON.stringify(arr));
    }
  }

  function removerDia(dia, chave) {
    let arr = JSON.parse(localStorage.getItem(chave)) || [];
    arr = arr.filter(d => d !== dia);
    localStorage.setItem(chave, JSON.stringify(arr));
  }

  function obterNomeMes(mes) {
    const nomes = [
      'Janeiro', 'Fevereiro', 'MarÃ§o', 'Abril', 'Maio', 'Junho',
      'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
    ];
    return nomes[mes];
  }

  btnAnterior.addEventListener('click', () => {
    mesAtual--;
    if (mesAtual < 0) {
      mesAtual = 11;
      anoAtual--;
    }
    carregarCalendario(mesAtual, anoAtual);
  });

  btnProximo.addEventListener('click', () => {
    mesAtual++;
    if (mesAtual > 11) {
      mesAtual = 0;
      anoAtual++;
    }
    carregarCalendario(mesAtual, anoAtual);
  });

  carregarCalendario(mesAtual, anoAtual);
</script>
